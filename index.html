<!DOCTYPE html>
<html lang="en">
<head>
  <!-- definisce il set di caratteri e il viewport per il layout responsivo -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Pack Picker</title>
  <!-- collegamento al file css per lo stile -->
  <link rel="stylesheet" href="style.css">
  <!-- collegamento all'icona del sito -->
  <link rel="icon" type="image/png" href="assets/icon.png">
</head>
<body>
  <!-- intestazione del sito con il logo -->
  <header>
    <img src="assets/logo.png" alt="Minecraft Pack Picker Logo">
  </header>
  <!-- pulsante statico in alto a destra -->
  <button id="static-button">D</button>
  <button id="static-button-g">G</button>
  <!-- barra laterale per la navigazione tra le categorie -->
  <aside class="sidebar">
    <nav>
      <ul id="category-list">
      </ul>
    </nav>
  </aside>
  <!-- contenitore principale per i widget -->
  <main class="grid-container">
  </main>
  <!-- collegamento al file javascript principale -->
  <script src="main.js"></script>
</body>
</html>
