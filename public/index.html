<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Pack Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Minecraft Pack Picker Logo">
  </header>
  <aside class="sidebar">
    <nav>
      <ul id="category-list">
        <!-- Categories populated dynamically -->
      </ul>
    </nav>
    <button id="export-pack">Export Pack</button>
  </aside>
  <main class="grid-container">
    <!-- Widgets populated dynamically -->
  </main>
  <footer>
    <a href="https://github.com/sculk-school/TPpicker" target="_blank">GitHub</a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
